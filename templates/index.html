

    <div class="text-center" id="selectInput">
        <div class="btn-group">
            <button class="btn btn-default btn-primary btn-lg" data-tab="tab-url">
                URL
            </button>
            <button class="btn btn-default btn-lg" data-tab="tab-file">
                .ZIP
            </button>
            <button class="btn btn-default btn-lg" data-tab="tab-code">
                CODE
            </button>

            {{#hasIds}}
            <button class="btn btn-default btn-lg" data-tab="tab-recent">
                Recent runs
            </button>
            {{/hasIds}}
        </div>

    </div>

    <div id="tabContent" class="tabs">

        <div class="tab-content tab-active" data-tab="tab-url">
            <form method="POST" action="{{base}}validate" class="form" enctype="multipart/form-data">
                <input type="hidden" name="formatId"     value="{{formatId}}" />
                <input type="hidden" name="formatSubId"  value="{{formatSubId}}" />
                <input type="hidden" name="formatIndex"  value="{{formatIndex}}" />
                <div class="form-group">
                    <label>Input URL:</label>
                    <input id="urlInput" type="text" name="url" class="form-control" value="{{url}}" placeholder="http://" />
                </div>
                <div class="submit text-center">
                    <input type="submit" class="btn btn-lg btn-primary btn-success" value="RUN"></input>
                </div>
            </form>
        </div>

        <div class="tab-content" data-tab="tab-file">
            <form method="POST" action="{{base}}validate" class="form" enctype="multipart/form-data">
                <input type="hidden" name="formatId"     value="{{formatId}}" />
                <input type="hidden" name="formatSubId"  value="{{formatSubId}}" />
                <input type="hidden" name="formatIndex"  value="{{formatIndex}}" />
                <div>
                    <div class="form-group">
                        <label>ZIP / File upload</label>
                        <input class="form-control" type="file" name="zipfile" />
                    </div>
                </div>
                <div class="submit text-center">
                    <input type="submit" class="btn btn-lg btn-primary btn-success" value="RUN"></input>
                </div>
            </form>
        </div>

        <div class="tab-content" data-tab="tab-code">
            <form method="POST" action="{{base}}validate" class="form" enctype="multipart/form-data">
                <input type="hidden" name="formatId"     value="{{formatId}}" />
                <input type="hidden" name="formatSubId"  value="{{formatSubId}}" />
                <input type="hidden" name="formatIndex"  value="{{formatIndex}}" />

                {{>code}}
                <div class="submit text-center">
                    <input type="submit" class="btn btn-lg btn-primary btn-success" value="RUN"></input>
                </div>
            </form>
        </div>

        {{#hasIds}}
            <div class="tab-content" data-tab="tab-recent">
                <h3 class="text-center">Your recent runs available:</h3>
                <hr />
                {{#ids}}
                    {{>recent_runs}}
                {{/ids}}
            </div>
        {{/hasIds}}

    </div>





</form>
