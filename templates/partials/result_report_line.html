<div class="{{typeClass}}">
    <p>
        {{message}}
        {{#data}}
            <span class="glyphicon glyphicon-zoom-in expand-drilldown-list" data-tag-name="div"></span>
        {{/data}}
    </p>
    {{#data}}
        <div class="expandable">
            <ul class="nav">
            {{#code}}
                <li>
                    <pre><code>{{.}}</code></pre>{{/code}}
                </li>
            {{#trace}}
                <li>
                    <a href="{{sourceURL}}" target="_blank">
                        <small>{{file}}{{#line}}:{{.}}{{/line}} {{#function}} -> {{.}}{{/function}}</small>
                    </a>
                </li>
            {{/trace}}
            {{#list}}
                <li>
                    <pre><small><code>{{.}}</code></small></pre>
                </li>
            {{/list}}
            </ul>
            <br />
        </div>
    {{/data}}
</div>
