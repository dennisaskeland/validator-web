<script>
    window.validatorWebData = {
        "viewport": {},
        "gardrIframePath": "./preview/built/iframe.html"
    };
    {{#runnerConfig.viewport}}
        window.validatorWebData.viewport.width = {{width}};
        window.validatorWebData.viewport.height = {{height}};
    {{/runnerConfig.viewport}}
    {{#output.url}}
        window.validatorWebData.previewUrl = '{{.}}';
    {{/output.url}}
    window.injectEditor = function(){
        var editorScriptTag = document.createElement("script");
        editorScriptTag.src = "{{base}}client/built/editor{{minifyExtention}}.js?ver={{pack.version}}_{{pack.dependencies.gardr-validator}}";
        document.getElementsByTagName('head')[0].appendChild(editorScriptTag);
        window.injectEditor = function(){};
    }
</script>
<script src="{{base}}client/built/common{{minifyExtention}}.js?ver={{pack.version}}_{{pack.dependencies.gardr-validator}}"></script>
<script src="{{base}}client/built/main{{minifyExtention}}.js?ver={{pack.version}}_{{pack.dependencies.gardr-validator}}"></script>
