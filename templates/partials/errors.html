<div class="alert alert-danger">
    <p>
        <strong>Error: </strong>
    </p>
    {{message}}
    {{err.message}}

    {{#err.code}}
        <pre><code>{{.}}</code></pre>
    {{/err.code}}

    {{#err.path}}
        <pre><code>{{.}}</code></pre>
    {{/err.path}}

    {{#err.stack}}
        <pre><code>{{.}}</code></pre>
    {{/err.stack}}

    {{#errors}}
        <p>-&gt; {{message}}</p>
    {{/errors}}
</div>
