<!DOCTYPE html>
<html>
<head>
    <title></title>
<script>
document.write('<script src="'+ (window.API_URL || 'http://s1.adform.net/Banners/scripts/rmb/Adform.DHTML.js?bv='+ Math.random()) +'"><\/script>');
</script>
        <style>
        #banner *, #banner *:before, #banner *:after{
            -o-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        #banner img {
            height: auto;
        }
        #banner{
            display: block;
            position: static; /* browser default */
            width: 100%;
            height: 225px;
        }

        #banner #container{
            background: url(http://finncdn.no/trafikk/test/ole/nordea/bg.png);
            width:100%;
            max-width: 768px;
            height: 225px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            padding: 0;
        }

        #banner .logo {
            position: absolute;
            top: 10%;
            right: 3%;
            max-width: 18%;
            min-width: 120px;
            height: auto;
            z-index: 200;
        }
        #banner .cta {
            position: absolute;
            bottom: 10%;
            right: 3%;
            max-width: 18%;
            min-width: 120px;
            height: auto;
            z-index: 200;
        }
        #banner #legal {
            position: absolute;
            bottom: 2%;
            left: 2%;
            height: auto;
            z-index: 200;
        }
        #banner .content{
            display: table;
            height: 100%;
            width: 70%;
            padding: 3% 3% 3% 3%;
            position: absolute;
            top:0;
            left: 0;
        }
        #banner .content{
            display: table;
            height: 100%;
            width: 100%;
            position: absolute;
            top:0;
            left: 0;
        }
        #banner .valign{
            display: table-cell;
            position: relative;
            overflow: hidden;
            vertical-align: middle;
            padding: 3% 3% 3% 3%;
            text-align: center;
        }
        #banner .valign img {
            height: auto;
            width: 100%;
            display: inline-block;
            position: relative;
            z-index: 100;
        }


        #banner .img_container {
            position: absolute;
            left: 15px;
            top: 15px;
        }

        @media (max-width: 768px)
            {
                #banner .img_container {
            display: none;
        }
            }


        #banner #text1 {
            max-width: 280px;
        }
        #banner #text2 {
            max-width: 380px;
        }
        #banner #img {
            max-width: 145px;
        }

        #banner .anim, .anim2{
            opacity: 1;
            animation-name: textinout;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;
            animation-delay: 0s;
            /* Safari and Chrome: */
            -webkit-animation-name: textinout;
            -webkit-animation-duration: 5s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            -webkit-animation-delay: 0s;
        }
        #banner .anim2 {
            opacity: 0;
            animation-name: textinout2;
            -webkit-animation-name: textinout2;

        }

             /*
        @keyframes textinout {
            0% {opacity: 0;}
            50% {opacity:0; }
            55% {opacity:1; }
            95% {opacity: 1;}
            100% {opacity: 0;}
        }

        @-webkit-keyframes textinout  {
            0% {opacity: 0;}
            50% {opacity:0; }
            55% {opacity:1; }
            95% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes textinout2 {
            0% {opacity: 0;}
            5% {opacity: 1;}
            45% {opacity:1; }
            50% {opacity:0; }
            100% {opacity: 0;}
        }

        @-webkit-keyframes textinout2  {
            0% {opacity: 0;}
            5% {opacity: 1;}
            45% {opacity:1; }
            50% {opacity:0; }
            100% {opacity: 0;}
        }   */


    </style>
</head>
<body>
<div id="banner" data-responsive="225h">
    <div id="container" class="gradient">
        <img src="http://finncdn.no/trafikk/test/ole/nordea/logo.png" alt="" class="logo"/>
        <img src="http://finncdn.no/trafikk/test/ole/nordea/cta.gif" alt="" class="cta"/>
        <img id="legal" src="http://finncdn.no/trafikk/test/ole/nordea/legal.png" alt="" class=""/>

        <div class="content">
                <div class="valign">
                    <div class="text1_container">
                        <img id="text1" src="http://finncdn.no/trafikk/test/ole/nordea/text1.png" alt="" class="anim"/>
                    </div>
                </div>
        </div>

        <div class="content">
                    <div class="valign">
                        <div class="img_container">
                            <img id="img" src="http://finncdn.no/trafikk/test/ole/nordea/visning.png" alt="" class="anim3"/>
                        </div>
                    </div>
        </div>

        <div class="content">
                    <div class="valign">
                        <div class="text2_container">
                            <img id="text2" src="http://finncdn.no/trafikk/test/ole/nordea/text2.png" alt="" class="anim2"/>
                        </div>
                    </div>
                </div>
        </div>
    </div>
	
	<script>
if (dhtml.external.setLayout) dhtml.external.setLayout({ width: '100%', height: '225px'});  //required to handle responsive functionality
var isIOSapp = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);

var banner = document.getElementById('banner');
clickTAGvalue = dhtml.getVar('clickTAG', 'http://www.example.com'); //banner will receive clickTAG value - if not defined, banner will land to example.com
landingpagetarget = dhtml.getVar('landingPageTarget', '_blank'); //landingPageTarget variable enables to change target from Adform system.

  if (isIOSapp) {
banner.onclick = function() {
   window.open('openexternal:' + clickTAGvalue,landingpagetarget); //when banner is clicked it will open new window directing to clickTAG value
}
//otherwise, standard clickTAG.
  } else {
banner.onclick = function() {
   window.open(clickTAGvalue,landingpagetarget); //when banner is clicked it will open new window directing to clickTAG value
}
  }
</script>
</body>
</html>
